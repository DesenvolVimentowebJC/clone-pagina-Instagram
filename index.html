<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="banner2.png" alt="Instagram" class="logo">
            <form>
                <input type="text" placeholder="Telefone, nome de usuário ou email">
                <input type="password" placeholder="Senha">
                <button type="submit">Entrar</button>
            </form>

            <div class="separator">
                <div class="line"></div>
                <span>Ou</span>
                <div class="line"></div>
            </div>
            <div class="facebook-login">
                <img src="fecebook.png" alt="Facebook Login">
                <a href="#">Entrar com Facebook</a>
            </div>
            <div class="forgot-pass">
                <a href="#">Esqueceu a senha?</a>
            </div>
        </div>
        <div class="register-box">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
        <div class="get-app">
            <p>Obtenha o aplicativo.</p>
            <div style="display: flex; justify-content: center;">
                <img src="apple_btn.png" alt="Baixar na Apple Store">
                <img src="gplay_btn.png" alt="Baixar no Google Play">
            </div>
        </div>
    </div>
    <footer class="footer-links">
        <a href="" class="link">Meta</a>
        <a href="" class="link">Sobre</a>
        <a href="" class="link">Blog</a>
        <a href="" class="link">Privacidade</a>
        <a href="" class="link">Termos</a>
        <a href="" class="link">Principais contas</a>
        <a href="" class="link">Hashtag</a>
        <a href="" class="link">Localização</a>
        <a href="" class="link">Instagram Lite</a>
      
    </footer>
    <p class="copyright">&copy 2022 Instagram from Meta</p>
    <style>
        .link{
            display: flex;
        }
    </style>
</body>
</html>
